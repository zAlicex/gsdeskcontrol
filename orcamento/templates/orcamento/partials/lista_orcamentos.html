<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Número</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for orcamento in orcamentos %}
        <tr class="hover:bg-gray-50 cursor-pointer transition-colors orcamento-list-item" onclick="carregarOrcamento('{{ orcamento.id }}');">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">{{ orcamento.numero }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm"><span class="status-badge {% if orcamento.status == 'aberto' %}bg-blue-100{% elif orcamento.status == 'aprovado' %}bg-green-100{% elif orcamento.status == 'cancelado' %}bg-red-100{% else %}bg-gray-100{% endif %}">{{ orcamento.get_status_display }}</span></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ orcamento.data|date:"d/m/Y" }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">{{ orcamento.nome }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">R$ {{ orcamento.valor_total_com_desconto|floatformat:2 }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">Nenhum orçamento encontrado.</td></tr>
        {% endfor %}
    </tbody>
</table>
