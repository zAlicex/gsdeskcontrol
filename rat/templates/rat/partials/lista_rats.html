<div class="divide-y divide-gray-200">
    {% for rat in rats %}
        <div class="p-4 flex justify-between items-center hover:bg-gray-50 cursor-pointer" onclick="carregarRat('{{ rat.id }}')">
            <div>
                <p class="font-semibold text-gray-800">
                    {{ rat.nome }}
                    <span class="text-gray-500 text-xs">({{ rat.cpf|default:"Sem CPF" }})</span>
                </p>
                <p class="text-sm text-gray-600">
                    Local: {{ rat.local.nome }}
                </p>
            </div>
            <div class="text-right">
                <form action="{% url 'rat:excluir_rat' rat.id %}" method="post" class="inline" onsubmit="return confirm('Tem certeza que deseja excluir este RAT?');">
                    {% csrf_token %}
                    <button type="submit" class="text-red-600 hover:text-red-800 text-sm">Excluir</button>
                </form>
            </div>
        </div>
    {% empty %}
        <div class="p-6 text-center text-gray-500">
            <p>Nenhum RAT encontrado.</p>
        </div>
    {% endfor %}
</div>
