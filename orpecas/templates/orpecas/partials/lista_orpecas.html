<div class="divide-y divide-gray-200">
    {% for orpecas in orpecas_list %}
        <div class="orpecas-item px-6 py-4 border-b border-gray-100 hover:bg-gray-50 cursor-pointer transition-colors" 
             data-orpecas-id="{{ orpecas.pk }}"
             onclick="carregarOrpecas('{{ orpecas.pk }}');">
            <div class="text-sm">
                <div class="font-medium text-gray-900">{{ orpecas.local.nome|default:"-" }}</div>
                <div class="text-gray-600">
                    Diagnóstico: {{ orpecas.diagnostico|default:"-" }} | 
                    Botão Pânico: {{ orpecas.botao_panico|default:"-" }} | 
                    Sensor: {{ orpecas.sensor|default:"-" }}
                </div>
            </div>
        </div>
    {% empty %}
        <div class="px-6 py-4 text-gray-500 text-center">Nenhum orpecas encontrado</div>
    {% endfor %}
</div>
