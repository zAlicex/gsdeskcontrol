<ul id="clientes-lista">
    {% for cliente in clientes %}
        <li class="cliente-item" data-cliente-id="{{ cliente.id }}" style="cursor:pointer;">
            {{ cliente.nome }} - 
            {% for rel in cliente.produtos_relacionados.all %}
                {{ rel.produto }} - {{ rel.quantidade }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </li>
    {% endfor %}
</ul>
