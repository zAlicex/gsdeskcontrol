{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #181818;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-lg shadow-xl p-8 border-2 border-red-700">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="mx-auto h-14 w-17 flex items-center justify-center mb-4">
                    <img src="{% static 'img/logo-golden.png' %}" alt="Golden Logo" class="h-14 w-auto">
                </div>
                <h2 class="text-3xl font-extrabold text-red-800 tracking-tight">GS DeskControl</h2>
                <p class="mt-2 text-base text-gray-700">Faça login para acessar o sistema</p>
            </div>

            <!-- Login Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-800 mb-1">
                        Usuário
                    </label>
                    <input type="text" 
                           name="username" 
                           id="id_username" 
                           required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-red-700 bg-gray-50 text-gray-900"
                           placeholder="Digite seu usuário">
                    {% if form.username.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ form.username.errors.0 }}</p>
                    {% endif %}
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-800 mb-1">
                        Senha
                    </label>
                    <input type="password" 
                           name="password" 
                           id="id_password" 
                           required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-700 focus:border-red-700 bg-gray-50 text-gray-900"
                           placeholder="Digite sua senha">
                    {% if form.password.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ form.password.errors.0 }}</p>
                    {% endif %}
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-red-700 hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Entrar
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-xs text-gray-500">
                    Sistema de Gerenciamento GS DeskControl
                </p>
            </div>
        </div>
    </div>
</body>
</html>
